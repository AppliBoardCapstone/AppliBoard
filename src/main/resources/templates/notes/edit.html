<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head ('Login')" />

<body>
<!--The edit button opens this modal to allow editing, the title and content in the placeholder for the modal always show the contents of the note with the id of 1-->
<form th:action="@{/notes/{id}/edit/{jobId}(id = ${note.id}, jobId = ${jobId})}" th:object="${note}" method="post">
    <div class="modal fade" id="editNote" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Note</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="title" class="col-form-label">Title</label>
                        <input id="title" style="width: 25em" class="card-title" th:field="*{title}" type="text">
                    </div>
                    <div class="mb-3">
                        <label for="content" class="col-form-label">Message:</label>
                        <textarea id="content" style="width: 25em" class="form-control" th:field="*{content}"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" name="save">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</form>
