<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="partials/head :: head ('Login')" />
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<form th:action="@{/notes/{id}/edit/{jobId}(id = ${note.id}, jobId = ${jobId})}" th:object="${note}" method="post">
    <div class="modal fade" id="editNote" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Note</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="title" class="col-form-label">Title</label>
<!--                        TODO figure out why the note id is not updating whenever you click on the edit button. its values that show on the placeholder are of the first note
                       and it saves to the first one as well. -->
<!--                        possibly add the note id before the title to ensure its the right one?-->
                        <input id="title" style="width: 25em"  class="card-title" th:field="*{title}"  th:placeholder="*{title}"/>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="col-form-label">Message:</label>
                        <textarea id="content" style="width: 25em"  class="card-title" th:field="*{content}" th:placeholder="*{content}"/>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" name="save">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</form>
