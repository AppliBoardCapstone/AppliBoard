<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head ('myTimeline')"/>
<body>
<th:block th:replace="partials/navbar :: navbar"></th:block>

<div class="container-lg" style="...">
    <div class="row gantt-timeline">
        <div class="col dividers">
            <h4 class="h-january">January</h4>
            <div th:each="timeline : ${January}">
                <h3 th:text="${timeline.getJobApplications().getTitle()}"></h3>
                <h3 th:text="${timeline.getJobApplications().getCompany}"></h3>
                <input type="hidden" th:value="${timeline.getKanbanStatus()}">
            </div>
        </div>
