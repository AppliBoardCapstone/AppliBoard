<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head ('myTimeline')"/>
<body>
<th:block th:replace="partials/navbar :: navbar"></th:block>
<div class="container timeline-key">
    <div class="row">
        <div class="col-2">
            <h6 class="badge badge-pill" id="applied">Applied</h6>
        </div>
        <div class="col-2">
            <h6 class="badge badge-pill" id="interview1">Interview 1</h6>
        </div>
        <div class="col-2">
            <h6 class="badge badge-pill" id="interview2">Interview 2</h6>
        </div>
        <div class="col-2  badge badge-pill">
            <h6 class="badge badge-pill" id="offered">Offered</h6>
        </div>
    </div>
</div>
<div class="container-fluid months" style="...">
    <div class="row col-sm gantt-timeline d-flex">
        <div class="col-12 row-sm dividers" id="january">
            <div><h4 class="h-january">January</h4></div>
            <div class="job-border" th:each="timeline : ${January}">
                <h6 class="job-title" th:text="${timeline.getJobApplications().getTitle()}"></h6>
                <h6 th:text="${timeline.getJobApplications().getCompany}"></h6>
                <input class="kanbanStatus" type="hidden" th:value="${timeline.getKanbanStatus()}">
            </div>
        </div>
        <div class="col-12 row-sm dividers" id="february">
            <div><h4 class="h-february">February</h4></div>
            <div class="job-border" th:each="timeline : ${February}">
                <h6 class="job-title" th:text="${timeline.getJobApplications().getTitle()}"></h6>
                <h6 th:text="${timeline.getJobApplications().getCompany}"></h6>
                <input class="kanbanStatus" type="hidden" th:value="${timeline.getKanbanStatus()}">
            </div>
        </div>
        <div class="col-12 row-sm dividers" id="march">
           <div><h4 class="h-march">March</h4></div>
            <div class="job-border" th:each="timeline : ${March}">
                <h6 class="job-title" th:text="${timeline.getJobApplications().getCompany}"></h6>
                <input class="kanbanStatus" type="hidden" th:value="${timeline.getKanbanStatus()}">
            </div>
        </div>
        <div class="col-12 row-sm dividers" id="april">
            <div><h4 class="h-april">April</h4></div>
            <div class="job-border" th:each="timeline : ${April}">
                <h6 class="job-title" th:text="${timeline.getJobApplications().getTitle()}"></h6>
                <h6 th:text="${timeline.getJobApplications().getCompany}"></h6>
                <input class="kanbanStatus" type="hidden" th:value="${timeline.getKanbanStatus()}">
            </div>
        </div>
        <div class="col-12 row-sm dividers" id="may">
            <div><h4 class="h-may">May</h4></div>
            <div class="job-border" th:each="timeline : ${May}">
                <h6 class="job-title" th:text="${timeline.getJobApplications().getTitle()}"></h6>
                <h6 th:text="${timeline.getJobApplications().getCompany}"></h6>
                <input class="kanbanStatus" type="hidden" th:value="${timeline.getKanbanStatus()}">
            </div>
        </div>
        <div class="col-12 row-sm dividers" id="june">
            <div><h4 class="h-june">June</h4></div>
            <div class="job-border" th:each="timeline : ${June}">
                <h6 class="job-title" th:text="${timeline.getJobApplications().getTitle()}"></h6>
                <h6 th:text="${timeline.getJobApplications().getCompany}"></h6>
                <input class="kanbanStatus" type="hidden" th:value="${timeline.getKanbanStatus()}">
            </div>
        </div>
        <div class="col-12 row-sm dividers" id="july">
            <div><h4 class="h-july">July</h4></div>
            <div class="job-border" th:each="timeline : ${July}">
                <h6 class="job-title" th:text="${timeline.getJobApplications().getTitle()}"></h6>
                <h6 th:text="${timeline.getJobApplications().getCompany}"></h6>
                <input class="kanbanStatus" type="hidden" th:value="${timeline.getKanbanStatus()}">
            </div>
        </div>
        <div class="col-12 row-sm dividers" id="august">
            <div><h4 class="h-august">August</h4></div>
            <div class="job-border" th:each="timeline : ${August}">
                <h6 class="job-title" th:text="${timeline.getJobApplications().getTitle()}"></h6>
                <h6 th:text="${timeline.getJobApplications().getCompany}"></h6>
                <img class="round" th:src="'//logo.clearbit.com/' + ${timeline.getJobApplications().getCompany()} + '.com?size=40'">
                <input type="hidden" th:value="${timeline.getKanbanStatus()}">
            </div>
        </div>
        <div class="col-12 row-sm dividers" id="september">
            <div><h4 class="h-september">September</h4></div>
            <div class="job-border" th:each="timeline : ${September}">
                <h6 class="job-title" th:text="${timeline.getJobApplications().getTitle()}"></h6>
                <h6 th:text="${timeline.getJobApplications().getCompany}"></h6>
                <input class="kanbanStatus" type="hidden" th:value="${timeline.getKanbanStatus()}">
            </div>
        </div>
        <div class="col-12 row-sm dividers" id="october">
            <div><h4 class="h-october">October</h4></div>
            <div class="job-border" th:each="timeline : ${October}">
                <h6 class="job-title" th:text="${timeline.getJobApplications().getTitle()}"></h6>
                <h6 th:text="${timeline.getJobApplications().getCompany}"></h6>
                <input class="kanbanStatus" type="hidden" th:value="${timeline.getKanbanStatus()}">
            </div>
        </div>
        <div class="col-12 row-sm dividers" id="november">
            <div><h4 class="h-november">November</h4></div>
            <div class="job-border" th:each="timeline : ${November}">
                <h3 class="job-title" th:text="${timeline.getJobApplications().getTitle()}"></h3>
                <h3 th:text="${timeline.getJobApplications().getCompany}"></h3>
                <input class="kanbanStatus" type="hidden" th:value="${timeline.getKanbanStatus()}">
            </div>
        </div>
        <div class="col-12 row-sm dividers" id="december">
            <div><h4 class="h-december">December</h4></div>
            <div class="job-border" th:each="timeline : ${December}">
                <h6 class="job-title" th:text="${timeline.getJobApplications().getTitle()}"></h6>
                <h6 th:text="${timeline.getJobApplications().getCompany}"></h6>
                <input class="kanbanStatus" type="hidden" th:value="${timeline.getKanbanStatus()}">
            </div>
        </div>
    </div>
</div>
<th:block th:replace="partials/javaScriptTag.html :: scriptBlock"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

</body>
</html>
