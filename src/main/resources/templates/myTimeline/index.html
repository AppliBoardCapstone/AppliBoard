<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head ('myTimeline')"/>
<body>
<th:block th:replace="partials/navbar :: navbar"></th:block>

<div class="container-lg" style="...">
    <div class="row gantt-timeline">
        <div class="col dividers">
            <h4 class="h-january">January</h4>
        </div>
        <div class="col dividers">
            <h4 class="h-february">February</h4>
        </div>
        <div class="col dividers">
            <h4 class="h-march">March</h4>
        </div>
        <div class="col dividers">
            <h4 class="h-april">April</h4>
        </div>
        <div class="col dividers">
            <h4 class="h-may">May</h4>
        </div>
        <div class="col dividers">
            <h4 class="h-june">June</h4>
        </div>
        <div class="col dividers">
            <h4 class="h-july">July</h4>
        </div>
        <div class="col dividers">
            <h4 class="h-august">August</h4>
        </div>
        <div class="col dividers">
            <h4 class="h-september">September</h4>
        </div>
        <div class="col dividers">
            <h4 class="h-october">October</h4>
        </div>
        <div class="col dividers">
            <h4 class="h-november">November</h4>
        </div>
        <div class="col dividers">
        <h4 class="h-december">December</h4>
        </div>
        <div class="col dividers"></div>
    </div>
    <!--TODO need to learn how to place the unique jobs on the timeline beginning when they are created and stack-->

    <div class="t-1 row card" id="status1" th:each="job : ${status1}" style="grid-column: january-early /
    february-late;">
        <div class="card">
            <p th:text="${job.title}"></p>
            <p th:text="${job.company}"></p>
        </div>
    </div>
    <div class="t-1 row card" id="status2" th:each="job : ${status2}" style="grid-column: january-early /
    february-late;">
        <div class="card">
            <p th:text="${job.title}"></p>
            <p th:text="${job.company}"></p>
        </div>
    </div>
    <div class="t-1 row card" id="status3" th:each="job : ${status3}" style="grid-column: january-early /
    february-late;">
        <div class="card">
            <p th:text="${job.title}"></p>
            <p th:text="${job.company}"></p>
        </div>
    </div>
    <div class="t-1 row card" id="status4" th:each="job : ${status4}" style="grid-column: january-early /
    february-late;">
        <div class="card">
            <p th:text="${job.title}"></p>
            <p th:text="${job.company}"></p>
        </div>
    </div>
</div>
</body>
</html>
