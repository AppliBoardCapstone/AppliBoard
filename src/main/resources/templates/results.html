<!DOCTYPE html>
<html lang="en">
<head th:replace="partials/head :: head ('Results')" />
<body>
<div class="card" th:each="job : ${jobs}">
    <div class="card-body">
        <h3 class="text-primary" th:text="${job.title}"></h3>
        <p th:text="${job.description}"></p>
    </div>
</div>
<div class="card" th:each="note : ${notes}">
    <div class="card-body">
        <h3 class="text-primary" th:text="${note.title}"></h3>
<!--        <p th:text="${note.content}"></p>-->
    </div>
</div>
</body>
</html>
