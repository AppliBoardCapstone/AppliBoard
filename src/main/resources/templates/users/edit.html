<!DOCTYPE html>
<html lang="en">
<head th:replace="partials/head :: head ('Edit Profile')" />
<body>
<th:block th:replace="partials/navbar :: navbar"></th:block>

<h1 class="d-flex justify-content-center my-4">Edit profile</h1>

<form th:action="@{/profile/{id}/edit(id=${id})}" th:object="${user}" method="post" class="col-6 m-auto">
    <div>
        <label for="userPreset" class="form-label">Username</label>
        <input id="userPreset" class="form-control" th:field="*{username}" />
    </div>
    <br>
    <div>
        <label for="emailPreset" class="form-label">Email</label>
        <input id="emailPreset" class="form-control" th:field="*{email}"/>
    </div>
    <br>
    <div>
        <label for="agePreset" class="form-label">Age</label>
        <input id="agePreset" class="form-control" th:field="*{age}"/>
    </div>
    <br>
    <div>
        <label for="locationPreset" class="form-label">Location</label>
        <input id="locationPreset" class="form-control" th:field="*{location}"/>
    </div>
    <br>
    <div>
        <button type="submit" name="save" class="btn btn-primary w-100">Save changes</button>
    </div>
</form>

</body>
</html>
