<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head ('Join Us!')" />
<div class="card">
    <div class="card-body">
        <h1>JOIN US!</h1>
        <form th:action="@{/register}" method="POST" th:object="${user}">
            <label for="username">Username</label>
            <input id="username" th:field="*{username}" />

            <label for="email">Email</label>
            <input id="email" th:field="*{email}" />

            <label for="password">Password</label>
            <input id="password" type="password" th:field="*{password}" />

            <input id="password-confirm" name="password-confirm" type="password" class="validate" />
            <label for="password-confirm">Confirm Password</label>
            <span class="helper-text" data-error="OOPS, your passwords don't match!" data-success="Fantastic!"></span>

            <label for="gender">Gender</label>
            <select multiple class="form-control" id="gender">
                <option>Gender</option>
                <option>Gender</option>
                <option>Gender</option>
                <option>Gender</option>
            </select>

            <label for="Age">Age</label>
            <input id="Age" />

            <label for="location">Location</label>
            <input id="location" />

            <input value="Sign me up!" type="submit" />
        </form>
    </div>
</div>
<script>
</script>
</body>
</html>
