<div class="card card-style">
<!--    <img src="img.jpg" alt="welcome" style="width:100%">-->
    <h1 th:text="${user.username}"></h1>
    <p class="title" th:text="Age + ': ' + ${user.age}"></p>
    <p class="title" th:text="${user.gender}"></p>
    <p class="title" th:text="${user.email}"></p>
    <a href="#"><i class="fas fa-map-marker-alt location" th:text="${user.location}"></i></a>
    <form th:action="@{/profile/{id}/edit(id=${user.id})}" method="get">
        <button class="btn-user btn outline-shadow" type="submit">Edit</button>
    </form>
    <form th:action="@{/password}" th:method="get">
        <button class="btn-user btn outline-shadow" type="submit">Reset Password</button>
    </form>
    <form th:action="@{/delete/{id}(id=${user.id})}" th:object="${user}" method="get">
        <button class="btn-user btn outline-shadow" type="submit">Delete Account</button>
    </form>
</div>
<div class="card profile-app w-75">
    <div class="card-body">
        <h5 class="card-title">Job Applications</h5>
        <p>Applications you have submitted: </p>
        <p class="card-text" th:text="${jobsNum}"></p>
        <a href="/jobApplications" class="btn pro-btn">Go to Applications</a>
    </div>
    <div class="card-body">
        <h5 class="card-title">Reminders</h5>
        <p>Current number of reminders:  </p>
        <p class="card-text" th:text="${reminderNum}"></p>
        <a href="/reminders/index" class="btn go-btn pro-btn">Go to Reminders</a>
    </div>
    <div class="card-body">
        <h5 class="card-title">Notes</h5>
        <p>Number of notes created: </p>
        <p class="card-text" th:text="${notesNum}"></p>
<!--        <a href="/notes/index" class="btn btn-primary">Go to Notes</a>-->
    </div>
</div>
