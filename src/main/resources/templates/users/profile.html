<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head ('Profile')" />
<body class="profile-body">
<th:block th:replace="partials/navbar :: navbar"></th:block>
<div class="container mt-5">
    <div class="card card-body user-card this-div">
        <div class="user-info">
            <h1 class="username" th:text="${user.username}"></h1>
            <p class="title" th:text="Age + ': ' + ${user.age}"></p>
            <p class="title" th:text="${user.gender}"></p>
            <p class="title" th:text="${user.email}"></p>
            <i class="fas fa-map-marker-alt location" th:text="' ' + ${user.location}"></i>
        </div>
        <hr>
        <div class="button-style">
            <form th:action="@{/profile/{id}/edit(id=${user.id})}" method="get">
                <button class="btn-user btn btn-primary" type="submit">Edit</button>
            </form>
            <form th:action="@{/password}" th:method="get">
                <button class="btn-user btn btn-primary" type="submit">Reset Password</button>
            </form>
            <form th:action="@{/delete/{id}(id=${user.id})}" th:object="${user}" method="get">
                <button class="btn-user btn btn-primary" type="submit">Delete Account</button>
            </form>
        </div>
    </div>
    <div>
        <h4 class="stats-title">Here are your stats</h4>
    </div>
    <div class="row p-0">
        <div class="col-4">
            <div class="card-body user-stats d-flex flex-column">
                <h5 class="card-title text-center mt-3">Job Applications</h5>
                <p class="mt-4 text-center">Applications you have submitted </p>
                <p class="card-text text-center mt-4 num" th:text="${jobsNum}"></p>
                <a href="/jobApplications" class="btn pro-btn mt-auto btn-primary">Go to Applications</a>
            </div>
        </div>
        <div class="col-4 p-0">
            <div class="card-body d-flex flex-column user-stats ">
                <h5 class="card-title text-center mt-3">Notes</h5>
                <p class="mt-4 text-center">Number of notes created </p>
                <p class="card-text text-center mt-4 num" th:text="${notesNum}"></p>
            </div>
        </div>
        <div class="col-4 p-0">
            <div class="card-body d-flex flex-column user-stats">
                <h5 class="card-title text-center mt-3">Reminders</h5>
                <p class="mt-4 text-center">Current number of reminders  </p>
                <p class="card-text text-center mt-4 num" th:text="${reminderNum}"></p>
                <a href="/reminders/index" class="btn go-btn pro-btn mt-auto btn-primary">Go to Reminders</a>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="partials/javaScriptTag.html :: scriptBlock"/>
</body>
</html>
