<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head ('create')" />
<body>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createReminder"
        data-bs-whatever="@mdo">Create a reminder
</button>
<form th:action="@{/reminders/{id}/create/(id=${job.id})}" method="post" th:object="${job}">
<div class="modal fade" id="createReminder" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New Reminder</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <div class="mb-3">
                    Title:
                    <input th:field="*{title}" th:object="${reminder}" />
                </div>
                <div class="mb-3">
                    Description:
                    <textarea class="form-control" th:field="*{description}" th:object="${reminder}"></textarea>
                </div>
                <div class="mb-3">
                    <input name="reminderSelect" value="email" type="radio" checked>Reminder will be sent to your email
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <input type="submit"/>
            </div>
        </div>
    </div>
</div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
